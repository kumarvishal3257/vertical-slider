<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f822d25cbc.js" crossorigin="anonymous"></script>
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #145c29;">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>

            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>Awesome sky with mountains</p>
            </div>

            <div style="background-color: #6e6f70;">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>

            <div style="background-color: #478850;">
                <h1>Flying Bird</h1>
                <p>Up above the sky</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.pexels.com/photos/17819450/pexels-photo-17819450/free-photo-of-close-up-of-bee-hummingbird.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
            <div style="background-image: url('https://images.pexels.com/photos/772472/pexels-photo-772472.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
            <div style="background-image: url('https://images.pexels.com/photos/752424/pexels-photo-752424.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"></div>
            <div style="background-image: url('https://images.pexels.com/photos/1366630/pexels-photo-1366630.jpeg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
